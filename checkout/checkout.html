<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>GnG Chekout</title>
    <link rel="stylesheet" href="\css\styles.css" />

    <!-- Bootstraps 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid" style="padding: 0">
      <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GnGxSneakers</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
              <a class="nav-link" href="#">Login</a>
              <a class="nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="">
      <h1 id="co-heading">CHECKOUT</h1>
    </div>
    <div class="checkout">
      <div class="container-fluid">
        <div class="row co-content">
          <div class="col-8 address">
            <div class="d-grid gap-2 d-md-block login-btn">
              <button class="btn btn-dark btn-lg" type="button">
                Login or Register
              </button>
            </div>
          </div>
          <div class="col-4 co-sum">
            <h3 style="padding: 5%">Checkout Summary</h3>
            <div class="checkout-box">
              <div class="order">
                <h1>Box Item</h1>
                <hr size="2px"/>
                <p class="subtotal">Subtotal</p>
                <p class="subtotal">Shipping</p>
                <hr size="2px"/>
                <h2>Total</h2>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-dark" type="button">
                    Place Order
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
